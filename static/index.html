<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа № 1 по дисциплине "Веб-программирование". СППО ИТМО</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Header -->
<!--    HTML-страница должна иметь "шапку",
содержащую ФИО студента, номер группы
и номер варианта.
При оформлении шапки необходимо явным образом
 задать шрифт (fantasy), его цвет
 и размер в каскадной таблице стилей.-->
<header id="header-container">
    <h1 class="header-title">Лабораторная работа <span class="pink-header">№ 1</span></h1>
    <h1>Дисциплина: <span  class="pink-header">Веб-программирование</span></h1>
    <h2 class="author-info">ФИО: <span  class="pink-header">Пронкин Алексей Дмитриевич</span>, Группа: <span  class="pink-header">P3208</span>, Вариант: <span  class="pink-header">199</span></h2>
</header>

<!-- Input Form and Graph -->
<table id="main-content" >
    <tr>
        <!-- Input form -->
        <td>
            <form method="get" action="/" id="data-form">
                <label for="x">Enter X:</label>
                <input type="text" id="x" name="x" required>

                <section id="errorX" hidden></section>
                <p></p>

                <label for="y">Enter Y:</label>
                <input type="text" id="y" name="y" required>

                <section id="errorY" hidden></section>
                <p></p>

                <label for="r">Select R:</label>
<!--                <select id="r" name="r" required onchange="updateShapes()">-->
                <select id="r" name="r" required>
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>
                </select>

                <p></p>

                <button type="submit">Submit</button>
            </form>
        </td>

        <!-- Right column with graph -->
        <td>
<!--            <canvas id="graph" width="400" height="400"></canvas>-->
            <svg xmlns="http://www.w3.org/2000/svg" id="svg" width="300" height="300">
<!--                            <svg xmlns="http://www.w3.org/2000/svg" id="svg" width="500" height="500">-->
                <!-- triangle-->
                <polygon id="triangle" points="150,150 210,150 150,90" fill="#122028" fill-opacity="0.6"></polygon>

                <!-- square-->
                <rect id="square" x="150" y="150" width="120" height="120" fill="#122028" fill-opacity="0.6"></rect>
                <!-- circle-->
                <path id="quarterCircle" d="M 150 150 L 30 150 C 30 80 80 30 150 30 Z" fill="#122028" fill-opacity="0.6"></path>

                <!--X line-->
                <line x1="0" y1="150" x2="300" y2="150" stroke="#122028"></line>
                <!--Y line-->
                <line x1="150" y1="0" x2="150" y2="300" stroke="#122028"></line>
<!--                <line x1="270" y1="148" x2="270" y2="152" stroke="#122028"></line>-->
<!--                <text x="265" y="140">R</text>-->
                <line x1="190" y1="148" x2="190" y2="152" stroke="#122028"></line>
                <line x1="110" y1="148" x2="110" y2="152" stroke="#122028"></line>
<!--                <line x1="210" y1="148" x2="210" y2="152" stroke="#122028"></line>-->
                <text x="185" y="140">1</text>
                <text x="105" y="140">-1</text>
<!--                <line x1="90" y1="148" x2="90" y2="152" stroke="#122028"></line>-->
<!--                <text x="75" y="140">-R/2</text>-->
                <line x1="30" y1="148" x2="30" y2="152" stroke="#122028"></line>
<!--                <text x="20" y="140">-R</text>-->
<!--                <line x1="148" y1="30" x2="152" y2="30" stroke="#122028"></line>-->
<!--                <text x="156" y="35">R</text>-->
                <line x1="148" y1="110" x2="152" y2="110" stroke="#122028"></line>
                <text x="156" y="115">1</text>
                <line x1="148" y1="190" x2="152" y2="190" stroke="#122028"></line>
                <text x="156" y="195">-1</text>
                <line x1="148" y1="270" x2="152" y2="270" stroke="#122028"></line>
<!--                <text x="156" y="275">-R</text>-->

                <polygon points="300,150 295,155 295, 145" fill="#000720" stroke="#000720"></polygon>
                <polygon points="150,0 145,5 155,5" fill="#000720" stroke="#000720"></polygon>


                <!-- точка результата-->
                <circle id="pointer" r="5" cx="150" cy="150" fill-opacity="0.9" fill="red" stroke="firebrick"
                        visibility="hidden"></circle>
            </svg>
        </td>
    </tr>
</table>

<!-- Result Table -->
<table id="result-table">
    <!--    <table id="result-table">-->
    <thead>
    <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Попадание</th>
        <th>Время запроса</th>
        <th>Время работы скрипта</th>
    </tr>
    </thead>
    <tbody id="result">
    <!-- Previous shots will be saved here -->
    </tbody>
</table>

<footer>
    <p>All rights and privileges are reserved for the inner circle of the President. As we are in Russia</p>
</footer>

<script type="text/javascript" src="js/fetch.js"></script>

</body>
</html>
